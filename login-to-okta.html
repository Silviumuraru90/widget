<!doctype html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accessing Silviu's page</title>

  <!--[if lt IE 9]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
  <![endif]-->

  <script src="https://ok1static.oktacdn.com/assets/js/sdk/okta-signin-widget/1.12.0/js/okta-sign-in.min.js" type="text/javascript"></script>
  <link href="okta-sign-in.min.css" type="text/css" rel="stylesheet">
  <link href="okta-theme.css" type="text/css" rel="stylesheet">
  
  <!-- <link href="widget-themes-1.11.css" type="text/css" rel="stylesheet"> -->

</head>
<body>

  
  <!-- Render the login widget here -->
  <div id="okta-login-container"></div>

  <!-- Script to init the widget -->
  <script>
  
  

    var baseUrl = 'https://muraru.okta.com';

    var oktaSignIn = new OktaSignIn({
    baseUrl: baseUrl,
	    
    features: {
      rememberMe: true,
      smsRecovery: true,
      selfServiceUnlock: true
    },


  });

oktaSignIn.session.exists(function (exists) {


    oktaSignIn.renderEl(
      { el: '#okta-login-container' },
      function (res) {
        if (res.status === 'SUCCESS') {

          res.session.setCookieAndRedirect('https://muraru-admin.okta.com/admin/dashboard');

        }
      } 

    );


});

  </script>
</body>
</html>
